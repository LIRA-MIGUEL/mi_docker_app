version: '3.8'

services:
  app:
    image: user496/nodsito
    ports: 
      - "3000:3000"
    environment:
      MYSQL_HOST=mysql
      MYSQL_USER=root
      MYSQL_PASSWORD=secret
      MYSQL_DB=todos

  mysql:
    image: mysql:5.7
    volumes:
      - ./mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD=secret
      MYSQL_DATABASE=todos